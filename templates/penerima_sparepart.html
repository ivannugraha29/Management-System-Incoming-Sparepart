{% extends "layout.html" %}

{% block content %}
<h1>Spare Parts</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Vendor</th>
        <th>Entry Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Send</th>
    </tr>
    {% for part in spareparts %}
    <tr>
        <td>{{ part.name }}</td>
        <td>{{ part.quantity }}</td>
        <td>{{ part.vendor }}</td>
        <td>{{ part.entry_date }}</td>
        <td>
            <a href="{{ url_for('edit_sparepart', part_id=part.id) }}" class="btn btn-primary">Edit</a>
        </td>
        <td>
            <a href="{{ url_for('delete_sparepart', part_id=part.id) }}" class="btn btn-danger" 
            onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
        </td>
        <td>
            <a href="{{ url_for('send_sparepart', part_id=part.id) }}" onclick="return confirm('Send this spare part?')" class="btn btn-primary">Send</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
